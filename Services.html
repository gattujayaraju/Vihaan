
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vihaan Digital Seva - Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            text-align: center;
            color: #666;
        }
        .service-list {
            list-style-type: none;
            padding: 0;

        }
        .service-item {

            padding: 10px;

        }
        .service-item a {

            text-decoration: none;
            font-weight: bold;
        }
        .voter-id {
            background-color: #4CAF50; /* Green */
        }
        .irctc {
            background-color: #007BFF; /* Blue */
        }
        .csc {
            background-color: #FF5722; /* Orange */
        }
        .aadhaar {
            background-color: #FFC107; /* Yellow */
        }
        .pan-card {
            background-color: #8E24AA; /* Purple */
        }
        .udyam{
            background-color: #4CAF50;
        }
        .service-item a:hover {
            text-decoration: underline;
        }

</head>
<body>
    <h1>Our Services</h1>
    <p>Select a service to visit the official website:</p>
    <ul class="service-list">
        <li class="service-item aadhaar">
            <a href="https://uidai.gov.in/" target="_blank">Aadhaar Services</a>

        </li>
        <li class="service-item csc">
            <a href="https://digitalseva.csc.gov.in/" target="_blank">CSC Digital Services</a>
        </li>
        <li class="service-item udyam">
            <a href=https://udyamregistration.gov.in/UdyamRegistration.aspx target="_blank">Udyam Registration</a>
        </li>
